        title: Export
        warning: >
            Format ekspor menggunakan file terjemahan berbasis Yaml Flarum dan dirancang untuk berbagi terjemahan antar forum dan dengan pengelola paket bahasa.
            Formatnya tidak dirancang untuk memindahkan semua terjemahan ke forum baru.
            Bergantung pada kasus penggunaan Anda, menyalin database secara langsung mungkin merupakan ide yang lebih baik.
        locale: Locale
        locale-all: Pseudo-locale "All"
        namespace: Namespace
