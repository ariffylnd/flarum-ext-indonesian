        input: Input
        input-placeholder: Drag and drop atau paste file Yaml di sini
        locale: Locale
        locale-all: Pseudo-locale "All"
        override-existing: Timpa terjemahan custom saya yang ada
        submit: Import
        results: >
            Impor sudah selesai.
            {imported} string telah diimpor dan {identical} string identik dilewati.
            Halaman sekarang akan di-refresh untuk menampilkan terjemahan yang baru.
        results-with-ignore: >
            Impor sudah selesai.
            {imported} string telah diimpor, {ignored} string yang ada telah diabaikan dan {identical} string identik dilewati.
            Halaman sekarang akan di-refresh untuk menampilkan terjemahan yang baru.
